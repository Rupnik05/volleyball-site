<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preveri Status Plačila</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Preveri Status Plačila</h1>
            <p>Vnesite vaš email ali referenčno številko za preverbo statusa plačila.</p>
        </header>
        <main>
            <form id="statusForm">
                <div class="form-group">
                    <label for="identifier">Email ali referenčna številka</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>
                <button type="submit">Preveri</button>
            </form>
            <div id="statusResult" class="card hidden"></div>
        </main>
    </div>
    <script>
        document.getElementById('statusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value;
            const resultDiv = document.getElementById('statusResult');

            if (!identifier) {
                resultDiv.textContent = 'Prosimo, vnesite podatek za preverbo.';
                resultDiv.className = 'card error';
                return;
            }

            try {
                const response = await fetch(`/status?identifier=${identifier}`);
                const data = await response.json();

                if (response.ok) {
                    let statusText = data.is_paid ? 'Plačano' : 'Čaka na plačilo';
                    resultDiv.innerHTML = `<strong>Ekipa:</strong> ${data.team_name}<br><strong>Status:</strong> ${statusText}`;
                    resultDiv.className = data.is_paid ? 'card success' : 'card info';
                } else {
                    resultDiv.textContent = data.error;
                    resultDiv.className = 'card error';
                }
            } catch (error) {
                resultDiv.textContent = 'Prišlo je do napake.';
                resultDiv.className = 'card error';
            }
        });
    </script>
</body>
</html>
